<div class="row">
  <div class="col-xl-12">
      <h1>{{ customer.name }}</h1>
        <form [formGroup]="customerMessage" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" class="form-control" formControlName= "title">
              </div>
              <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content" id="content" cols="30" rows="10" class="form-control" formControlName="content"></textarea>
              </div>
              <button class="btn btn-primary" type="submit" [disabled]="customerMessage.valid === false">Send message</button>
        </form>
      <app-customer-message-item *ngFor="let message of customer.messages; let idMessage = index"
      [message]="message" [idMessage]= "idMessage"></app-customer-message-item>
    </div>
</div>
