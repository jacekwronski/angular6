<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div id="user-data" ngModelGroup="userData" 
        #userData = "ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
            id="username" 
            class="form-control" 
            ngModel 
            name="username"
            ngNativeValidate
            required>
          </div>
          <!-- <p *ngIf="expression">Please insert a valid value!!!</p> -->
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel 
            name="email"
            required
            ngNativeValidate
            email
            #email="ngModel">
            <span class="help-block" *ngIf="email.valid == false && email.touched">Please entre a valid e-mail</span>
          </div>
        </div>
        <p *ngIf="userData.valid == false && userData.touched">User data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret" 
          class="form-control"
          [ngModel]="defaultQuestion"
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" [(ngModel)]= "answare" class="form-control"></textarea>
          <p>Your reply is: {{ answare }}</p>
          <div class="radio" *ngFor="let gender of genders">
            <label for="gender">
              <input type="radio" name="gender" ngModel [value]="gender">
              {{ gender }}
            </label>
          </div>
        </div>
        <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="form.valid == false"
        >Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xl-12">
      <h3>Your data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Mail:</p>
      <p>Secret:</p>
      <p>Answare:</p>
    </div>
  </div>
</div>
