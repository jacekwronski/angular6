<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm">
        <div class="form-group">
          <label for="projectname">Project name</label>
          <input id="projectname" 
          type="text" 
          class="form-control"
          formControlName="projectname">
          <span *ngIf="projectForm.get('projectname').valid === false && projectForm.get('projectname').touched">
          <span 
          *ngIf="projectForm.get('projectname').errors['required']">
          Project name is required
        </span>
        <span 
        *ngIf="projectForm.get('projectname').errors['invalidName']">
        The name is invalid
      </span>
    </span>
        </div>
        <div class="form-group">
          <label for="mail">Mail</label>
          <input id="mail" 
          type="text" 
          class="form-control"
          formControlName="mail">
          <span *ngIf="projectForm.get('mail').valid === false && projectForm.get('mail').touched">Please insert valid mail</span>
        </div>
        <div class="form-gruop">
          <label for="status">Status</label>
          <select id="status" 
          type="text" 
          class="form-control"
          formControlName="status">
          <option *ngFor="let option of options" [value]="option"></option>
        </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
